<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>my to-do app</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-10 header">
					<h1>enter your favourite quote here</h1>
				</div>
			</div>
		</div>
	</header>
	
	<main class="main">
		<div class="container">	
			<div id="app" @click="hideContextMenu()">

				<ul id='taskList'>
					<li v-for='task in tasks' :class='{"strike": task.isCompleted}'>
						<input type="text" v-if='task.isEditing' @keyup.enter = 'editTask()' v-model = 'editValue'>

						<span v-else @click='task.isCompleted=!task.isCompleted' @contextmenu='showContextMenu'>

							<i class="fa fa-circle-thin" aria-hidden="true"  v-if='!task.isCompleted'></i>
							<i class="fa fa-check-circle" aria-hidden="true" v-else></i>

							{{task.text}}
						</span>

						<button @click='removeTask()' class="d-md-none">
							<i class="fa fa-times" aria-hidden="true"></i>
						</button>
						
						<button @click='editOnChange(task.text)' class="d-md-none">
							<i class="fa fa-pencil" aria-hidden="true"></i>
						</button>

					</li>
				</ul>


				<p>
				<i class="fa fa-plus" aria-hidden="true"></i>
				<input type="textarea" @keyup.enter='addTask' v-model='currentTask' placeholder="add a task">
				</p>



				<ul id="context-menu">

					<li @click='removeTask()'>
						<i class="fa fa-trash-o" aria-hidden="true"></i>&nbsp;Delete task
					</li>

					<li @click='editOnChange()'>
						<i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;Edit task
					</li>

				</ul>

	
			</div>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/d343edead5.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="script.js"></script>
</body>
</html>
